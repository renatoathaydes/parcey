buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.athaydes.gradle.ceylon:ceylon-gradle-plugin:1.1.2"
    }
}

apply plugin: 'com.athaydes.ceylon'

ceylon {
    module = "com.athaydes.parcey"
    testModule = "test.com.athaydes.parcey"
    flatClasspath = false
    importJars = true
}
